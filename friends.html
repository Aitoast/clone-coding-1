<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" class="nav__link" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frineds</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!-- To DO: WIFI icon -->
        </div>
        <div class="status-bar__column">
            <SPAN>18:43</SPAN>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <!--Battery Icon-->
            <i class="fa-solid fa-bolt-lightning"></i>
            <!--Lightning Icon-->
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>
    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friend's Names Display
        <i class="fa-solid fa-chevron-right fs-xs"></i>
    </a>

    <main class="friends__screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                src="img/ed.jpg"
                class="user-component__avatar"
                />
                <div class="user-component__text">
                    <h4 class="user-component__title">People</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="frineds-screen__channel">
            <div class="frineds-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fs-sm"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                    src="img/ed.jpg"
                    class="user-component__avatar--sm"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title--sm">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fs-sm"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/74cda243c9.js" 
    crossorigin="anonymous">
</script>
</body>
</html>
